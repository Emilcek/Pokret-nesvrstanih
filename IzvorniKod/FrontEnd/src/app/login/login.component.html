<div class="login-wrap main-container">
	<div class="login-html">
		<div class="login-form">
			<form [formGroup]="signInForm" class="sign-in-htm" (ngSubmit)="signIn()">
				<div class="group">
					<label for="user" class="label">Korisničko ime</label>
					<input id="user" type="text" class="input" placeholder="Unesite korisničko ime" formControlName="clientName" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Lozinka</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Unesite lozinku" formControlName="password" required>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Prijavi se">
				</div>
			</form>
        </div>
    </div>
</div>
