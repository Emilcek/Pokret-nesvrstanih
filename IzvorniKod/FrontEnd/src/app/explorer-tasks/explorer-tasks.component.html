<div class="flex" style="height: 550px">
  <app-map style="margin-left: 30px; width: 70%; height: 100%;"></app-map>
  <div class="main-container tasks" style="width: 24%; margin-left: 30px">
    <div class="title">Zadaci u akciji</div>
    <div class="tasks-list">
      <ng-container class="flex-column" *ngFor="let task of tasks">
        <div class="flex task">
          <input type="checkbox">
          <span style="margin-left: 20px">{{task}}</span>
        </div>
      </ng-container>
    </div>
    <button class="button">
      Zadaci riješeni
    </button>
  </div>
</div>
