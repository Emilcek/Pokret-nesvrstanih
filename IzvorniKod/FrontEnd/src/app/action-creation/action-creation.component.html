<div class="outer-wrapper">
  <div>
    <div class="top">
      Kreiranje nove akcije
    </div>
    <hr>
  </div>
  <div class="center-grid">
    <div>
      <label for="pass" class="label">Postaja</label>
      <select name="position" id="pos" >
        <option value="placeholder" [selected]="true" [hidden]="true">Odaberi postaju</option>
        <option value="Postaja1">Postaja1</option>
        <option value="Postaja2">Postaja2</option>
        <option value="Postaja3">Postaja3</option>
      </select>
    </div>
    <div class="listOfTasks-div">
      <label for="pass" class="label">Lista zadataka</label>
      <div class="listOfTasks">
        <tr *ngFor="let n of tasks">
        </tr>
      </div>
    </div>
      <div class="taskDefining">
        <div class="buttons-div">
          <button class="btn-add" (click)="showOptions()">
            Dodaj zadatak
          </button>
          <button class="btn-dismiss">
            Odustani
          </button>
        </div>
        <div class="inner-grid">
          <div class="description-div">
            <label class="label">Opis zadatka</label>
            <div>
              <textarea id="description"></textarea>
            </div>
          </div>
          <div id="education-div">
            <select name="position" id="education">
              <option value="placeholder" [selected]="true" [hidden]="true">Odaberi kompetenciju</option>
              <option value="hodanje">Hodanje</option>
              <option value="dron">Dron</option>
              <option value="motor">Motor</option>
              <option value="helikopter">Helikopter</option>
              <option value="auto">Auto</option>
              <option value="brod">Brod</option>
            </select>
          </div>
        </div>
        <div id="map">
          Karta
        </div>
      </div>
  </div>
  <div>
    <hr>
    <div class="sendButtonDiv">
      <button class="sendAction">
        Po≈°alji akciju
      </button>
    </div>
  </div>
</div>
