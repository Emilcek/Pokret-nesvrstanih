<div class="upper-div">
    <h2>Komentari</h2>
    <div class="close-button">
        <button mat-button mat-dialog-close class="close-btn">X</button>
    </div>
</div>
<hr style="width:90%;text-align:left;margin-left:5%">
<div *ngIf="comments.length > 0">
    <div *ngFor="let comment of comments;">
        <div class="comment">
            <p>{{comment}}</p>
        </div>
    </div>
</div>
<div *ngIf="comments.length === 0" class="no-comment">
    <p>Nema komentara za zadanu Å¾ivotinju</p>
</div>
<textarea [(ngModel)]="newComment" placeholder="Unesite novi komentar" class="comment-input"></textarea>
<button mat-button mat-dialog-close class="btn1" (click)="addComment()" type="button">Dodaj komentar</button>
