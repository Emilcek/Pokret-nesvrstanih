<div class="login-wrap">
	<div id="title-signIn">WILD TRACK</div>
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
			</div>
			<div class="sign-up-htm">
                <div class="group">
                    <label for="pass" class="label">Position</label>
					<select name="position" id="pos">
                        <option value="voditeljPostaje">Voditelj postaje</option>
                        <option value="strazivac">Istraživač</option>
                        <option value="tragac">Tragač</option>
                    </select>
				</div>
                <div class="group">
					<label for="pass" class="label">Photo</label>
					<input type="file" id="myFile" name="filename">
				</div>
				<div class="group">
					<label for="user" class="label">Name</label>
					<input id="user" type="text" class="input" required >
				</div>
				<div class="group">
					<label for="user" class="label">Surname</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="email" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
			</div>
		</div>
	</div>
</div>
