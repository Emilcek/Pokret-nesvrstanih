<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Prijava</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registracija</label>
		<div class="login-form">
			<form [formGroup]="signInForm" class="sign-in-htm" (ngSubmit)="signIn()">
				<div class="group">
					<label for="user" class="label">Korisničko ime</label>
					<input uniqe id="user" type="text" class="input" placeholder="Unesi korisničko ime" formControlName="username" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Lozinka</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Unesi lozinku" formControlName="password" required>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Prijavi se">
				</div>
			</form>
			<form class="sign-up-htm" [formGroup]="signUpForm" (ngSubmit)="signUp()">
                <div class="group">
                    <label for="pass" class="label">Uloga</label>
					<select name="position" id="pos" formControlName="position" (change)="showDiv($event)" required>
						<option value="placeholder" [selected]="true" [hidden]="true">Odaberi ulogu...</option>
                        <option value="voditeljPostaje">Voditelj postaje</option>
                        <option value="istrazivac">Istraživač</option>
                        <option value="tragac">Tragač</option>
                    </select>
				</div>
				<div class="group" id="abilities">
                    <label for="pass" class="label">Kompetencije</label>
					<ng-select [items]="abilities" bindLabel="name" 
					bindValue="id" [multiple]="true" [closeOnSelect]="false"
					[appendTo]="'body'"
					 formControlName="ability" placeholder="Odaberite kompetencije" >
					</ng-select>
				</div>
				<!-- <div class="group" id="stations">
                    <label for="pass" class="label">Postaja</label>
					<ng-select [items]="stations" bindLabel="name" 
					bindValue="id" [multiple]="true" [closeOnSelect]="false"
					[appendTo]="'body'"
					 formControlName="station" placeholder="Odaberite postaju" >
					</ng-select>
				</div> -->
                <div class="group">
					<label for="pass" class="label">Osobna fotografija</label>
					<input type="file" id="myFile" name="filename" formControlName="photo"
					accept="image/png, image/jpeg, image/jpg" >
				</div>
				<div class="group">
					<label for="user" class="label">Ime</label>
					<input id="user" type="text" class="input" required formControlName="name" placeholder="Unesi ime">
				</div>
				<div class="group">
					<label for="user" class="label">Prezime</label>
					<input id="user" type="text" class="input" formControlName="surname" placeholder="Unesi prezime" required>
				</div>
				<div class="group">
					<label for="user" class="label">Korisničko ime</label>
					<input id="user" type="text" class="input"  formControlName="username" placeholder="Unesi korisničko ime (započinje slovom)" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Lozinka</label>
					<input id="pass" type="password" class="input" data-type="password" formControlName="password" placeholder="Unesi lozinku  (min 8 znakova)" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Email adresa</label>
					<input id="pass" type="email" class="input" formControlName="email" placeholder="Unesi email adresu (npr.  ___@___.com)" required>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Registriraj se" >
				</div>
			</form>
		</div>
	</div>
</div>
